[program:zookeeper]
command=/opt/zookeeper-3.4.6/bin/zkServer.sh start-foreground
autostart=false
autorestart=true
startsecs=3
environment=PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/root/bin
environment=PATH=/usr/lib/jvm/java/bin:%(ENV_PATH)s
environment=PATH=/usr/lib/jvm/java/jre/bin:%(ENV_PATH)s
environment=PATH=/opt/zookeeper-3.4.6/bin:%(ENV_PATH)s
